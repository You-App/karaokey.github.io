	function getinfo(song, artist){
		artist = artist.toLowerCase();
		song = song.toLowerCase();
		artist = artist.replace(/\W/g, '');
		song = song.replace(/\W/g, '');
		if (artist.startsWith('the')) {
			artist = artist.substring(4, artist.length);
		}
		url = "http://azlyrics.com/lyrics/"+ artist + "/" + song + ".html";
		alert(url);

	};

</script>

<script>

var myIndex = Math.floor(Math.random()*document.getElementsByClassName("dynamic_bg").length);
carousel();

function carousel() {
    console.log("spin");
    var i;
    var x = document.getElementsByClassName("dynamic_bg");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 5000); // Change image every 2 seconds
}
</script>
